{% load static %}
{#{% load mathjax %}#}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}
    {% endblock title %}</title>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- css -->
    <link rel="stylesheet" href="{% static 'papers/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'papers/css/custom.css' %}">

    <!-- js -->
    <script src="{% static 'papers/js/jquery-2.1.3.min.js' %}"></script>
    <script src="{% static 'papers/js/modernizr.custom.js' %}"></script>
    {#    {% mathjax_scripts %}#}
    <script type="text/x-mathjax-config">
    MathJax.Hub.Config({
    showProcessingMessages: false, //关闭js加载过程信息
    messageStyle: "none", //不显示信息
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
        inlineMath:  [['$', '$']], //行内公式选择$
        displayMath: [ ["$$","$$"] ], //段内公式选择$$
        skipTags: ['script', 'noscript', 'style', 'textarea', 'pre','code','a'], //避开某些标签
        ignoreClass:"comment-content" //避开含该Class的标签
    },
    "HTML-CSS": {
        availableFonts: ["STIX","TeX"], //可选字体
        showMathMenu: true //关闭右击菜单显示
    }
    });
    MathJax.Hub.Queue(["Typeset",MathJax.Hub]);

    </script>
    <script src="//cdn.bootcss.com/mathjax/2.7.0/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    <link rel="dns-prefetch" href="//cdn.mathjax.org" />
</head>

<body>
<div class="container paper">
    <header id="site-header">
        <div class="row">
            <div class="col-md-4 col-sm-5 col-xs-8">
                <div class="logo">
                    <h1>{% block ttitle %}
                {% endblock ttitle %}</h1>
                </div>
            </div><!-- col-md-4 -->
            <div class="col-md-8 col-sm-7 col-xs-4">
                <nav class="main-nav" role="navigation">
                    <div class="navbar-header">
                        <button type="button" id="trigger-overlay" class="navbar-toggle">
                            <span class="ion-navicon"></span>
                        </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li class="cl-effect-11"><a href={% url "papers:index" %} data-hover="首页">首页</a></li>
                            {% block button1 %}{% endblock button1 %}
                        </ul>
                    </div><!-- /.navbar-collapse -->
                </nav>
            </div><!-- col-md-8 -->
        </div>
    </header>
</div>


<div class="content-body">
    {% block main %}
    {% endblock main %}
</div>


<script src="{% static 'papers/js/script.js' %}"></script>

</body>
</html>
